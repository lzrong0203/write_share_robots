{% extends 'accounts/base.html' %}

{% block title %}{{ stock_id }} 重大訊息列表{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">{{ stock_id }} 重大訊息列表</h2>
    
    <div class="mb-3">
        <a href="{% url 'stock_list' %}" class="btn btn-secondary">返回股票列表</a>
    </div>
    
    {% if news %}
        <div class="list-group">
            {% for item in news %}
            <a href="{% url 'news_detail' stock_id item.date_time %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ stock_id }} 重大訊息</h5>
                    <small>{{ item.display_date }}</small>
                </div>
                <p class="mb-1">點擊查看詳細內容</p>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">
            沒有找到重大訊息
        </div>
    {% endif %}
</div>
{% endblock %}
